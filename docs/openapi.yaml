                    code:
                      type: number
                      minimum: 0
                      maximum: 12
                      description: Interface processing result code
                      examples:
                        - OK
                    reason:
                      type: array
                      description: >-
                        Task status 
                        
                        
                         If task status not equal to OK, then means this task not received by device
                         <ul>
                         <li>OK</li>
                         <li>Invalid User</li>
                         <li>Invalid Port</li>
                         <li>"USSD" Expected</li>
                         <li>Pending USSD</li>
                         <li>SIM Unregistered</li>
                         <li>Timeout</li>
                         <li>Server Error</li>
                         <li>"SMS" expected</li>
                         <li>"TO" expected</li>
                         <li>Pending Transaction</li>
                         <li>"TID" Expected</li>
                         <li>"From" Expected</li>
                         </ul>      
                required:
                  - reason
                  - code
                  - id
              examples:
                '1':
                  summary: Successful instance
                  value:
                    - id: 1
                      code: 0
                      reason: OK
                    - id: 2
                      code: 0
