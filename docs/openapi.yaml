        - lang: Java
          label: Java
          source: |
            import java.io.OutputStream;
            import java.net.HttpURLConnection;
            import java.net.URL;
            import org.json.JSONArray;
            import org.json.JSONObject;

            public class main{
              public static void main(String args[]) {
                try{
                  URL url = new URL("http://192.168.1.67:80/goip_send_sms?username=root&password=root");

                  HttpURLConnection conn = (HttpURLConnection) url.openConnection();
                  conn.setRequestMethod("POST");
                  conn.setRequestProperty("Content-Type", "application/json");
                  conn.setDoOutput(true);

                  JSONObject requestBody = new JSONObject();
                  requestBody.put("type","send-sms");
                  requestBody.put("sr_url", "https://xxxxx.com/");
                  requestBody.put("sr_cnt", "100");
                  requestBody.put("sr_prd", 60);
                  requestBody.put("sms_url", "https://xxxxxx.com/");
                  requestBody.put("sms_cnt", 1);
                  requestBody.put("sms_prd", 30);
                  requestBody.put("task_num", "1");

                  JSONArray tasks = new JSONArray();
                  JSONObject task = new JSONObject();
                  task.put("tid", 5);
                  task.put("from", "channel 1");
                  task.put("to", "133xxxxxx");
                  task.put("to_all", "1");
                  task.put("sms", "SMS content");
                  task.put("chs", "utf8");
                  task.put("coding", 2);
                  task.put("smstype", 0);
                  task.put("smstitle", "sms title");

