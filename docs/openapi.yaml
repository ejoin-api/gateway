                      reason: OK
          headers: {}
      security: []
  http://host:port/get_sms_tasks:
    get:
      summary: Query Message Task
      deprecated: false
      description: |-

         Retrieve details of SMS tasks currently queued for sending on the device.
      tags:
        - Message Operations
      parameters:
        - name: username
          in: query
          description: Device Username
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Device Password
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                port:
                  type: number
                  description: Port number used for sending SMS tasks
                  minimum: 1
                  maximum: max-port
                index:
                  type: number
                  description: Starting position of the request; 0 indicates starting from the first task
                num:
                  type: number
                  description: Maximum number of tasks to return in this query
                  default: 10
                need_content:
                  type: bool
                  default: false
                  description: Whether to display the content of the SMS task
              required:
                - port
                - index
            example: 
              port: 1
              index: 0
              num: 10
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                    - id
                    - from
                    - recipients
                    - status
                    - charset
                    - coding
                  properties:
                    id:
                      type: number
                      description: Task ID
                    from:
                      type: string
                      description: Port number used for sending SMS tasks
                    recipients:
                      type: array
                      description: Receiving Number
                      items:
                        type: string
                    status:
                      type: number
                      enum: 
                        - 0
                        - 1
                      description: >-
                        SMS task sending status
                         - 0: Normal
                         - 1: Paused
                    charset:
                      type: string
                      enum: 
                        - utf8
                        - base64
                      description: Character coding set
                    coding:
                      type: string
                      enum: 
                        - none
                        - usc2
                        - 7bit
                      description: Pecific the SMS codes          
                    sms:
                      type: string
                      description: SMS content
              examples:
                '1':
                  summary: Successful instance
                  value: 
                    - id: 5
                      from: 3
                      recipients:
                        - 10086
                      status: 0
                      charset: utf8
                      coding: none
                      sms: 101
                    - id: 6
                      from: 3
                      recipients: 
                        - 10086
                      status: 0
                      charset: utf8
                      coding: none
                      sms: 102
          headers: {}
      security: []
  http://host:port/get_sms_config:
    get:
      summary: Get SMS Report Config
      deprecated: false
      description: |-

        Retrieve SMS report configuration.
       
      tags:
        - Message Operations
      parameters:
        - name: username
          in: query
          description: Device Username
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Device Password
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                required:
                  - sms_status_url
                  - sms_status_max
                  - sms_status_period
                  - recv_sms_url
                  - recv_sms_max
                  - recv_sms_period
                properties:
                   sms_status_url:
                     type: string
                     default: "Status Notification URL"
                     description: Target server URL for pushing SMS sending status reports
                   sms_status_max:
                     type: number 
                     default: 100
                     description: >-
                       Maximum cache size for SMS sending status reports. When the number of cached statuses reaches this value, the cached reports are immediately sent to `sms_status_url`, and the timer is reset
                   sms_status_period:
                     type: number
                     default: 30
                     description: >-
                       SMS sending status report interval. When the timer for this interval expires, the cached reports are immediately sent to `sms_status_url`, and the timer is reset
                   recv_sms_url:
                     type: string
                     default: "Status Notification URL"
                     description: Target server URL for forwarding received SMS messages
                   recv_sms_max:
                     type: number
                     default: 1
                     description: >-
                       Maximum cache size for received SMS messages. When the number of cached messages reaches this value, they are immediately sent to `recv_sms_url`, and the timer is reset
                   recv_sms_period:
                     type: number
                     default: 30
                     description: >-
                       Forwarding interval for received SMS messages. When the timer for this interval expires, the cached messages are immediately sent to `recv_sms_url`, and the timer is reset
              examples:
                '1':
                  summary: Successful instance
                  value:
                    sms_status_url: 192.168.1.172
                    sms_status_max: 100
                    sms_status_period: 30
                    recv_sms_url: 192.168.1.176
                    recv_sms_max: 1
                    recv_sms_period: 30
          headers: {}
      security: []
  http://host:port/set_sms_config:
    post:
      summary: Set SMS Report Config
      deprecated: false
      description: |-

        Set SMS report reporting configuration.
       
      tags:
        - Message Operations
      parameters:
        - name: username
          in: query
          description: Device Username
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Device Password
          required: true
