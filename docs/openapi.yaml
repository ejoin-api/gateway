openapi: 3.0.1
info:
  title: Ejoin Gateway HTTP API
  description: >
    Welcome to Ejoin Gateway HTTP API documentation. Here you will find details

    to learn about, try, and implement Ejoin Gateway HTTP API.


    # Overview

    This document specifies HTTP SMS API of Ejoin device, include SMS receiving, single sending, group-sending and status of Sending task querying.
    Based on‘Ejoin SMS sending API’, this document extra support Group-Sending and multi task and status report support in one message.This SMS API is still base on HTTP and add POST request support, enabling multi-tasking and status reporting through a JSON array format. For detailed specifications on the JSON array format, please refer to the standardization guidelines.


    # Examples

    For each API endpoint, we provide basic use case examples. Each example has
    sample payload parameters in JSON format showing how to complete a task (for
    example send SMS, send AT command, get status notification,
    etc.). Each example is accompanied with API response sample.


  version: v2.4.1
  x-logo:
    url: ./EAPI-logo.png
    backgroundColor: '#FAFAFA'
    altText: SMS logo
tags:
  - name: Send message
  - name: ESIM
  - name: Receive SMS
  - name: Query SMS
  - name: Status notification
  - name: Query SMS statistics
  - name: Query call statistics
  - name: 'Send operate command '
  - name: Receive MMS
  - name: AT Command
  - name: USSD API
paths:
  http://host:port/goip_post_sms.html:
    post:
      summary: Send message
      deprecated: false
      description: >-
        Message description :


        host: Device IP address


        port: Device webpage management port, default value is 80.


        Tips:

        1. While not choose a port, device will pick up a random port to send
        SMS to every recipient.

        2. While chose more than one ports, and just one SMS recipient , then
        device will use all chose port to

        send SMS to this recipient.

        3. If more ports, and more recipient designed, then every port will send
        SMS to every recipient

        separately.
      tags:
        - Send message
      parameters:
        - name: version
          in: query
          description: API version
          required: false
          example: ''
          schema:
            type: string
            examples:
              - 1.0：Compatible with previous API
              - '1.1: Support for the description of  this document'
            default: '1.0'
        - name: username
          in: query
          description: Device username
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Device password
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema: 
              type: object
              properties:
                type: 
                  type: string
                  description: Message type
                  const: send-sms
                  example: send-sms
                sr_url:
                  type: string
                  description: Status report forward url
                  default: System configuration
                sr_cnt: 
                  type: string
                  description: Max num of SMS result can keep in cache
                  default: 100
                sr_prd:
                  type: integer
                  description: The max time SMS result can keep in cache
                  default: 30
                sms_url: 
                  type: string
                  description: SMS forward URL 
                  default: System configuration
                sms_cnt: 
                  type: integer
                  description: Max num of SMS can keep in cache
                  default: 1
                sms_prd: 
                  type: integer
                  description: Max time SMS can keep in cache
                  default: 30
                task_num: 
                  type: string
                  description: Total task
                  default: 1
                tasks: 
                  type: array
                  description: Specific SMS send task
                  items: 
                    type: object
                    properties:
                      tid:
                        type: string
                        description: Task ID
                      from: 
                        type: string
                        description: Use‘,’‘-’to assign more than one port(from channel 1) 
                        default: CHoose of Device
                      to:
                        type: string
                        description: one or more(use ‘,’to distinguish) recipients
                      to_all: 
                        type: string
                        description: 1 represents all ports
                        default: 1
                      sms:
                        type: string
                        description: SMS content
                      chs: 
                        type: string 
                        description: Character coding set (utf8|base64)
                        default: utf8
                      coding: 
                        type: integer
                        description: Pecific the SMS codec
                        enum: 
                          - 0 not assign
                          - 1 USC2
                          - 2 7bit
                        default: 0
                      smstype: 
                        type: integer
                        description: SMS type
                        enum: 
                          - 0 SMS
                          - 1 MMS
                          - 2 MMS with multiple numbers and multiple subject
                        default: 0
                      smstitle: 
                        type: string
                        description: MMS subject,MMS subject format is UTF-8
                        nullable: true
                      to_title_array: 
                        type: array
                        description: Multiple MMS recipients and subject arrays. This field is valid only when smstype=2
                        item: 
                          type: object
                          properties:
                            number:
                              type: string
                            title:
                              type: string
                      attachments:
                        type: string
                        nullable: true
                        description: >-
                          1.MMS attachment,This field take effect only when smstype=1 or 2

                          2.Field  content format:“File type1|base64 code file content 1;File type2|base64 code file content 2;......File type n|base64 code file content n”


                          3.
                          a.There can be a most of 5 attachment,all attachment total length cannot exceed 100K,at present only support jpg、gif、txt、mp3 formatted file.
                          
                          b.File type and file content use symbol | separate
                          
                          c.Attachment is could be empty,send the content of the SMS filed as a TXT attachment

                          4.example:“txt|zsSxvg==;jpg|4AAQSkZJRgABAgAAZABk”
                          
                      smsc: 
                        type: string
                        description: Store the SMSC number.
                      intvl:
                        type: string
                        default: 0
                        description: Interval of 2 SMS while device sending them(ms)
                      tmo: 
                        type: integer
                        default: 30
                        description: Max time while waiting sending result(second)
                      sdr: 
                        type: integer
                        description: If enable the successfully send report
                        default: 1
                        enum: 
                          - 0 disable
                          - 1 enbale
                      fdr: 
                        type: integer
                        default: 0
                        description: If enable the failed report
                        enum:
                          - 0 disable
                          - 1 enable
                      sr_prd:
                        type: integer
                        description: 
                          Status report period (seconds)
                        enum: 
                          - 0 not on
                          - Greater than 0:Control only the period in which a single task generates a report
                        default: 60
                      sr_cnt:
                        type: integer
                        description: >-
                          Single-state report SMS number, less than 1 will use the default value

                          Control only the number of processed messages that have been reported by a single task
                  required: 
                    - tid
                    - to
                    - sms
              required: 
                - type
                - task_num
                - tasks
            example:
              type: send-sms
              sr_url: https://xxxxx.com/
              sr_cnt: '100'
              sr_prd: 60
              sms_url: https://xxxxxx.com/
              sms_cnt: 1
              sms_prd: 30
              task_num: '1'
              tasks:
                - tid: 5
                  from: channel 1
                  to: 133xxxxxx
                  to_all: '1'
                  sms: SMS content
                  chs: utf8
                  coding: 2
                  smstype: 0
                  smstitle: sms title
                  to_title_array:
                    - - number1
                      - titile1
                    - - number2
                      - titile2
                    - - number3
                      - titile3
                  attachments: MMS attachment
                  smsc: Store the SMSC number
                  intvl: '0'
                  tmo: '30'
                  sdr: 0
                  fdr: 1
                  sr_prd: null
                  sr_cnt: 21
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    description: Interface processing result code
                  reason:
                    type: string
                  type:
                    type: string
                    description: send-sms
                  status:
                    type: array
                    items:
                      type: object
                      properties:
                        status:
                          type: string
                      required:
                        - status
                  task_num:
                    type: array
                    items:
                      type: object
                      properties:
                        tid:
                          type: integer
                          description: Task ID
                        status:
                          type: integer
                          description: >-
                            Task status code


                            If task status ID not equal to 0, then means this
                            task not received by device
                          minimum: 0
                          maximum: 19
                          enum: 
                            - 0 OK
                            - 1 Invalid User
                            - 2 Invalid Port
                            - 3 USSD Expected
                            - 4 Pending USSD
                            - 5 SIM Unregistered
                            - 6 Timeout
                            - 7 Server Error
                            - 8 SMS Expected
                            - 9 TO Expected
                            - 10 Pending Transaction
                            - 11 TID Expected
                            - 12 FROM Expected
                            - 13 Duplicated TaskID
                            - 14 Unauthorized
                            - 15 Invalid CMD
                            - 16 Too Many Task
                            - 17 MMS Title Expected
                            - 18 Too Many MMS Attachments
                            - 19 MMS Attachments Expected
                          examples:
                            - 0
                            - 1
                            - 19
                      required:
                        - tid
                        - status
                required:
                  - code
                  - reason
                  - type
                  - status
                  - task_num
              examples:
                '1':
                  summary: Successful instance
                  value:
                    type: send-sms
                    task_num: 1
                    tasks:
                      - tid: tid_1
          headers: {}
        '400':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      recipients:
                        type: string
                    required:
                      - recipients
                required:
                  - message
              examples:
                '1':
                  summary: Exception instance
                  value:
                    message:
                      recipients: 'One of parameters: to, contacts, groups is required.'
          headers: {}
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Invalid API key.
                required:
                  - message
              examples:
                '1':
                  summary: Exception instance
                  value:
                    message: Invalid API key.
          headers: {}
      security: []
