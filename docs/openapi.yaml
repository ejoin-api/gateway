paths:
  http://host:port/submit_sms_tasks:
    post:
      summary: Send Message Task
      deprecated: false
      description: >-
        
        Tips:

        1. If no port is selected, the device will randomly assign one to each SMS recipient.
        
        
        2. If multiple ports are selected and only one recipient is specified, all selected ports will be used to send 
        SMS to that single recipient.


        3. If multiple ports and multiple recipients are defined, each port will independently send SMS messages to each 
        recipient.
      tags:
        - Message Operations  
      parameters:
        - name: username
          in: query
          description: Device Username
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Device Password
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema: 
              type: object
              properties:
                id:
                  type: number
                  description: Task ID
                from:
                  type: string
                  description: Use`,` `-`to assign more than one port(from channel 1)
                  default: Automatically selected by device
                recipients: 
                  type: array
                  description: One or more recipients
                  items: 
                    type: string
                smsc:
                  type: string
                  description: SMS Service Center Number
                interval_min:
                  type: number
                  description: >-
                    Minimum interval between message sending tasks, **in milliseconds**
                interval_max:
                  type: number
                  description: Maximum interval between message sending tasks, **in milliseconds**
                timeout: 
                  type: number
                  default: 30
                  description: >-
                    Max time while waiting sending result,**in seconds**
                charset:
                  type: string
                  default: UTF-8
                  enum: 
                    - Base64
                    - UTF-8
                    - PDU
                  description: Character coding set
                sms:
                  type: string
                  description: SMS content
                coding:
                  type: integer
                  description: >-
                     Pecific the SMS codes
                     <ul><li> 0 Not assign</li>
                     <li>1 USC2</li>
                     <li>2 7bit</li></ul>
                  enum: 
                    - 0
                    - 1
                    - 2
                  default: 0
                sms_type:
                  type: number
                  description: >-
                     SMS type
                       <ul><li> 0 SMS</li>
                       <li>1 MMS</li>
                       <li>2 MMS with multiple numbers and multiple subject</li><ul>
                  enum: 
                    - 0 
                    - 1 
                    - 2 
                  default: 0
                subject:
                 type: string
                 description: MMS subject,MMS subject format is UTF-8
                 nullable: true
                subjects: 
                  type: array
                  description: Array of MMS subject, **only effective when "sms_type" is 2(mutiple mms)**
                  items:
                    type: object
                    required: 
                      - recipient
                      - subject
                    properties:
                      recipient:
                        type: string
                        description: Receiving Number
                      subject: 
                        type: string
                        description: MMS subject
                attachments: 
                  type: array
                  description: >-
                    MMS attachment, **only effective when "sms_type" is 1(single mms) or 2(mutiple mms)**
                    
                    
                    <span style="font-weight: bold;color: red"-">A maximum of 5 attachments are allowed, with a total size not exceeding 100KB</span>
                  items:
                    type: object
                    required: 
                      - type
                      - content
                    properties:
                      type: 
                        type: string
                        description: Attachment Type
                        enum:
                          - txt
                          - jpg
                          - gif
                          - map3
                      content:
                        type: string
                        description: The content of the attachment, encoded in BASE64 format
                sdr:
                  type: bool
                  description: If enable the successfully send report
                  default: false
                fdr:
                  type: bool
                  default: false
                  description: If enable the failed report
                dr: 
                  type: bool
                  default: false
                  description: If enable SMS delivery report
                flash_sms: 
                  type: bool
                  default: false
                  description: Specifies whether to use Flash SMS for sending.
                sms_count:
                  type: number
                  default: 100
                  description: Status report SMS count for this task, use default value when less than 0
                sms_period:
                  type: number
                  default: 60
                  description: The cycle for status report of this task, in seconds. Set to 0 to disable the status report, or greater than 0 to enable it
                to_all:
                  type: bool
                  default: false
                  description: Whether to use all available ports.
                bcc:
                  type: string
                  description: Blind Carbon Copy
                cc:
                  type: string
                  description: Carbon Copy
              required: 
                - id
                - recipients
                - sms
            example:
              id: 1
              from: 1
              sms: hello
              interval_min: 30000
              interval_max: 50000
              timeout: 30
              charset: UTF-8
              coding: 0
              sms_type: 1
              sdr: true
              fdr: true
              dr: true
              to_all: false
             
              recipients:
                - 18122520012
              attachments: 
                - type: jpg
                  content: 
                  
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  required:
                    - id
                    - code
                    - reason
                  properties:
                    id: 
                      type: number
                      description: Task ID
                    code: 
                      type: integer
                      minimum: 0
                      maximim: 20
                      description: Interface processing result code
                    reason:
                      type: string
                      description: >-
                        Task status


                         If task status not equal to OK, then means this
                         task not received by device
                            
                         <ul><li>OK</li>
                         <li>Invalid User</li>
                         <li>Invalid Port</li>
                         <li>"USSD" Expected</li>
                         <li>Pending USSD</li>
                         <li>SIM Unregistered</li>
                         <li>Timeout</li>
                         <li>Server Error</li>
                         <li>"SMS" Expected</li>
                         <li>"TO" Expected</li>
                         <li>Pending Transaction</li>
                         <li>"TID" Expected</li>
                         <li>"FROM" Expected</li>
                         <li>Duplicated TaskID</li>
                         <li>Unauthorized</li>
                         <li>Invalid CMD</li>
                         <li>Too Many Task</li>
                         <li>"MMS" Title Expected</li>
                         <li>Too Many "MMS" Attachments</li>
                         <li>"MMS" Attachments Expected</li>
                         <li>"MMS" Attachments Cache size Overlimit</li>
                         </ul>            
              examples:
                '1':
                  summary: Successful instance
                  value:
                    type: task-status
                    task_num: 1
                    tasks:
                      - tid: tid_1
                        status: 0 OK
          headers: {}
      security: []

  http://host:port/pause_sms_tasks:
    post:
      summary: Paused Message Task
      deprecated: false
      description: >

         Pause one or more SMS tasks that are still in the sending queue and have not yet been dispatched. 
        
      tags:
        - Message Operations  
      parameters:
        - name: username
          in: query
          description: Device Username
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Device Password
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - ids
              properties:
                ids:
                  type: array
                  items:
                    type: number
                  description: >
                    The task ID to be restored
                    Restore all sending tasks when there is no field
            example: 
                - 1
                - 2
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      examples:
                        - 200
                      description: Task ID
                    code:
                      type: number
                      minimum: 0
                      maximum: 12
                      description: Interface processing result code
                      examples:
                        - OK
                    reason:
                      type: array
                      description: >-
                        Task status 
                        
                        
                         If task status not equal to OK, then means this task not received by device
                         <ul>
                         <li>OK</li>
                         <li>Invalid User</li>
                         <li>Invalid Port</li>
                         <li>"USSD" Expected</li>
                         <li>Pending USSD</li>
                         <li>SIM Unregistered</li>
                         <li>Timeout</li>
                         <li>Server Error</li>
                         <li>"SMS" expected</li>
                         <li>"TO" expected</li>
                         <li>Pending Transaction</li>
                         <li>"TID" Expected</li>
                         <li>"From" Expected</li>
                         </ul>      
                required:
                  - reason
                  - code
                  - id
              examples:
                '1':
                  summary: Successful instance
                  value:
                    - id: 1
                      code: 0
                      reason: OK
                    - id: 2
                      code: 0
                      reason: OK
          headers: {}
      security: []
 
